<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card1.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <header>
                <img class="header-img" src="puntodeequilibrio.png" alt="Punto de equilibrio"/>
            </header>
            <div class="card-content">
                <h1 class="title">Punto de equilibrio</h1>
                <p>Se trata del nivel de ventas (en pesos o unidades), necesario para 
                que las mismas logren cubrir los costos fijos y los costos variables. 
                El punto en que los ingresos y los gastos se encuentran en equilibrio.</p>
            </div>
            <footer class="footer">
                <a class="footer-link" href="https://definicion.de/punto-de-equilibrio/">
                    <img src="iconodefinicionde.jpg" alt="ir al sitio de definicion.de" />
                </a>
            </footer>
        </div>
    </div>
</body>

</html>
